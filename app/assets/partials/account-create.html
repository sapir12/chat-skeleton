<h1 class="main_title" ng-init="init()">Create Account</h1>
<!--<mr-chat-manager ng-model="chatManagerData"/>-->
<div class="container">
      <div class="row">

        <form class="col s9" method="post" ng-submit="login()" role="form" ng-controller="LoginCtrl">
          <ul class="card-panel collection with-header">
            <li class="collection-header">
              <input ng-model="email" type="email" class="form-control" placeholder="email" required autofocus>
              <input ng-model="password" type="password" class="form-control" placeholder="password" required>
              <input type="submit" placeholder="submit" class="btn waves-effect waves-light btn-small">
            </li>
          </ul>
        </form>

      </div>

    </div>
